<button mat-icon-button [matMenuTriggerFor]="languageMenu">
  <mat-icon>language</mat-icon>
</button>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item *ngFor="let language of languages" (click)="changeLanguage(language.code)">
    <img [src]="language.icon" class="language-flag" [alt]="language.name" />
    <!-- {{ language.name | translate }} -->
    {{ language.name | translate }}
  </button>
</mat-menu>
