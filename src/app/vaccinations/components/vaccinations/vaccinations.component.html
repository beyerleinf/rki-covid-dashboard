<div class="dashboard">
  <div class="dashboard-row">
    <div class="dashboard-item">
      <rkicovid-dashboard-item
        cardTitle="vaccinations.administeredVaccinations"
        [value]="vaccinations.data.administeredVaccinations"
        [isLoading]="loading"
      ></rkicovid-dashboard-item>
    </div>
  </div>

  <h2 translate="vaccinations.firstVaccination"></h2>

  <div class="dashboard-row">
    <div *ngFor="let item of dashboardItems" class="dashboard-item">
      <rkicovid-dashboard-item
        [cardTitle]="item.title"
        [value]="$any(vaccinations.data)[item.valueKey]"
        [isLoading]="loading"
        [difference]="item.difference ? $any(vaccinations.data)[item.difference] : 0"
        [format]="item.format"
        [unit]="item.unit"
      ></rkicovid-dashboard-item>
    </div>
  </div>

  <div class="dashboard-row">
    <div *ngFor="let item of vaccinationItems" class="dashboard-item">
      <rkicovid-dashboard-item
        [cardTitle]="item.title"
        [value]="$any(vaccinations.data.vaccination)[item.valueKey]"
        [isLoading]="loading"
      ></rkicovid-dashboard-item>
    </div>
  </div>

  <h2 translate="vaccinations.secondVaccination"></h2>

  <div class="dashboard-row">
    <div *ngFor="let item of dashboardItems" class="dashboard-item">
      <rkicovid-dashboard-item
        [cardTitle]="item.title"
        [value]="$any(vaccinations.data.secondVaccination)[item.valueKey]"
        [isLoading]="loading"
        [difference]="item.difference ? $any(vaccinations.data.secondVaccination)[item.difference] : 0"
        [format]="item.format"
        [unit]="item.unit"
      ></rkicovid-dashboard-item>
    </div>
  </div>

  <div class="dashboard-row">
    <div *ngFor="let item of vaccinationItems" class="dashboard-item">
      <rkicovid-dashboard-item
        [cardTitle]="item.title"
        [value]="$any(vaccinations.data.secondVaccination.vaccination)[item.valueKey]"
        [isLoading]="loading"
      ></rkicovid-dashboard-item>
    </div>
  </div>

  <h2 translate="common.history"></h2>
  <div class="dashboard-row">
    <div class="dashboard-item">
      <mat-card>
        <ng-container *ngIf="!loading; else loadingSpinner">
          <rkicovid-line-chart [chartOptions]="chartOptions"></rkicovid-line-chart>
        </ng-container>
      </mat-card>
      <ng-template #loadingSpinner>
        <mat-spinner [diameter]="64"></mat-spinner>
      </ng-template>
    </div>
  </div>

  <div *ngIf="!loading" class="dashboard-row">
    <rkicovid-footer [meta]="vaccinations.meta"></rkicovid-footer>
  </div>
</div>
