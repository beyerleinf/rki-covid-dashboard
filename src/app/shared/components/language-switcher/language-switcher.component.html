<button mat-icon-button [matTooltip]="'common.changeLanguage' | translate" [matMenuTriggerFor]="languageMenu">
  {{ getCurrentLanguage()?.alias }}
</button>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item *ngFor="let language of languages" (click)="changeLanguage(language.code)">
    {{ language.name | translate }}
  </button>
</mat-menu>
